<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">My Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>


<!-- Main -->
<main class="w-11/12 mx-auto min-h-screen flex flex-col justify-center items-center">
    <h1 th:text="${title}" class="text-4xl font-bold text-blue-600 mb-4"></h1>
    <h2 th:text="${message}" class="text-lg text-gray-700 mb-8"></h2>
    <button th:onclick="|window.location.href='/menu'|" class="bg-blue-700 text-blue-50 hover:bg-blue-800/70 px-4 py-2 cursor-pointer" >
        List Menu
    </button>
</main>


<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
