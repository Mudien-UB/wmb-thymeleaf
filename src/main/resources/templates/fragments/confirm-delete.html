<div th:fragment="delete-modal" id="deleteModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-md">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Confirm Deletion</h2>
        <p class="mb-6 text-gray-700">Are you sure you want to delete this menu?</p>
        <form id="deleteForm" method="post" class="flex justify-end gap-4">
            <input type="hidden" name="_method" value="delete" />
            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Delete
            </button>
        </form>
    </div>
</div>
