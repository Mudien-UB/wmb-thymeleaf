# application setup
spring.application.name=wmb
spring.application.version=1.1

# database setup
spring.datasource.url=jdbc:mysql://localhost:3306/wmb
spring.datasource.username=${DATABASE.MYSQL.USER}
spring.datasource.password=${DATABASE.MYSQL.PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa setup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# thymeleaf setup
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

server.error.whitelabel.enabled=true
